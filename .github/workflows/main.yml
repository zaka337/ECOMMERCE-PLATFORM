name: Flutter CI/CD Pipeline

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # We use Ubuntu because it's lightweight and supports Android builds nicely
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java (Required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # UPDATED: This version supports the newer Firebase packages
          channel: 'stable'

      # 4. Install Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Verify Code Quality (Linting)
      - name: Analyze code
        run: flutter analyze

      # 6. Run Tests
      - name: Run tests
        run: flutter test

      - name: Create Google Services JSON
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      # 7. Build Android APK
      - name: Build APK
        run: flutter build apk --release

      # 8. Upload the APK as an artifact (so you can download it from GitHub)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk